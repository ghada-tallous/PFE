<div class="confirmation-container">
    <div class="confirmation-card">
      <h2>Vérifiez votre email</h2>
      <p>
        Un email de confirmation a été envoyé à <strong>{{ email }}</strong>. Veuillez vérifier votre boîte de réception (et vos spams) pour confirmer votre adresse email.
      </p>
      <div *ngIf="confirmationStatus" class="status-message">
        <p>{{ confirmationStatus }}</p>
      </div>
      <button class="btn btn-primary" (click)="checkConfirmation()" [disabled]="isChecking">
        {{ isChecking ? 'Vérification en cours...' : 'Connexion' }}
      </button>
      <p class="mt-3">
        <a routerLink="/login">Retour à la connexion</a>
      </p>
    </div>
  </div>
