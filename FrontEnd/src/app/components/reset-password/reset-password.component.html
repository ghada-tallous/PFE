<div class="reset-container">
    <div class="reset-card">
      <h2>Réinitialiser le mot de passe</h2>
      <p>Entrez votre nouveau mot de passe ci-dessous.</p>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="newPassword" formControlName="newPassword" placeholder="Nouveau mot de passe">
          <label for="newPassword">Nouveau mot de passe</label>
          <div *ngIf="resetForm.controls['newPassword'].invalid && resetForm.controls['newPassword'].touched">
            Password is required.
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirmer le mot de passe">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <div *ngIf="resetForm.errors?.['passwordMismatch'] && resetForm.get('confirmPassword')?.touched">
            Les mots de passe ne correspondent pas.
          </div>
        </div>
        <div *ngIf="resetMessage" class="text-center mb-3">{{ resetMessage }}</div>
        <button type="submit" [disabled]="resetForm.invalid" class="btn btn-primary w-100">Réinitialiser</button>
      </form>
      <p class="mt-3 text-center">
        <a routerLink="/login">Retour à la connexion</a>
      </p>
    </div>
  </div>
